<mat-nav-list>
    <h3 matSubheader>{{ this._selectedLocation ? this._selectedLocation.name : 'Your memories' }}</h3>
    <a [disableRipple]="!listClickable" (click)="listClickable ? showSongLocation(memory.location.pinLocation) : null" mat-list-item *ngFor="let memory of _memoriesToDisplay">
      <img matListAvatar src="{{ memory.song.albumArtURI }}" />
      <h3 matLine>{{ memory.song.title }}</h3>
      <p matLine>{{ memory.song.artist}}</p>
      <button *ngIf="authService.isAuthenticated()" mat-icon-button class="playback-icon">
        <mat-icon (click)="playSong(memory.song)" *ngIf="!shouldShowPauseButton(memory.song)">play_circle_outline</mat-icon>
        <mat-icon (click)="pauseSong(memory.song)" *ngIf="shouldShowPauseButton(memory.song)">pause_circle_outline</mat-icon>
      </button>
    </a>
 </mat-nav-list>
