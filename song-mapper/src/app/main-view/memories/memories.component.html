<mat-sidenav-container>
  <mat-sidenav mode="over" [opened]="_isSidebarOpen" (closedStart)="sidebarService.closeSidebar()">
    <app-new-memory></app-new-memory>
  </mat-sidenav>
  <mat-sidenav *ngIf="!deviceService.isMobile()" position="end" mode="side" opened="true">
    <app-view-memories></app-view-memories>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-map [memories]="_memories"></app-map>
  </mat-sidenav-content>
</mat-sidenav-container>

<app-player *ngIf="authService.isAuthenticated()"></app-player>
